<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[insert title here]</title>
    <link href="test.css" rel="stylesheet">
  </head>
  <body onLoad="init()">
  <script src="sheep.js"></script>
	<script src="tooltip.js"></script>
  <div class="counters" id="counters">
	</div>
	<div class="rightside">
  <div id="fly"></div>
  <div class="body">
	<div class="bigcontainer">
	<div class="bigtitle center text">[insert title here]</div>
	<br />
		<div class="resources">
		<h2 class="center text">Clickers</h2>
			<div class="buttons" id="buttons">
			</div>
			<br />
			<div class="center">
			<div class="text" onClick="toggle()" style="display:inline-block" id="toggle">Toggle Multiclick (off)</div><br />
			<div class="text" onClick="clickToggle()" style="display:inline-block" id="clickToggle">Toggle Autoclick (off)</div>
			</div>
		</div>
		<br />
		<div class="resources">
			<h2 class="center text">Generators</h2>
			<div class="center" id="generators">
				</div>
				<br />
				<div class="inline center text" onClick="clickUpgradeToggle()" id="clickUpgradeToggle">Toggle Autoclick (off)</div>
		</div>
		<div class="resources">
			<h2 class="center text">Multipliers</h2>
			<div class="center">
				<table class="center text" id="multipliers" border="1">
				</table>
			</div>
		</div>
		<br />
		<div class="dank hidden" id="buttonMain">
			<h2 class = "center text">!!!Button!!!</h2>
			<div id="button" class="center text">
				<img id="theButton" onClick="bigButtonPress()" src="button.png" />
				<br />
				<div style="display:inline-block; position:relative; top:0px; left:0px; width:613px; height:auto">
					<img style="position:relative; width:603px;" id="bar" src="bar.png" />
					<img style="position:absolute; top:5px; left:5px;" id="pointer" src="pointer.png" />
				</div>
				<br />
				<span type="center text" id="buttonMultiplier">Generator Multiplier: x1</span>
			</div>
		</div>
		<div class="resources">
			<h2 class="center text">Upgrades</h2>
			<div id="unlocks">
			</div>
		</div>
		<br />
		<div class="dank hidden" id="researchMain">
			<h2 class="center text">'Research'</h2>
			<div id="research"></div>
		</div>
	<div class="bigcontainer">
	<div class="resources">
	<button class="center text delete" onClick="deleteSave()">Delete Save</button>
	</div>
	</div>
	<div id="winrar" class="text bigtitle">GET TO 100 <span style="color:#8000FF">7</span>'s</div>
	<div class="push"></div>
	</div>
	<div class="text" id="tooltip">
	<div class="text" id="tooltipMessage"></div>
	<i class="text" id="flavorText"></i>
	</div>
	</div>
	</div>
	<script type="text/javascript">
	function deleteSave() {
		var r = confirm("Are you really, really sure?");
		if (r == true) {
			localStorage.removeItem("save");
			location.reload();
		}
	}
	</script>
  </body>
</html>
